<div class="container" *ngIf="assignment">
  <h1>Edition de l'assignment {{assignment.nom}}</h1>

  <form ngForm class="form">
    <mat-form-field>
      <input matInput placeholder="Edition du nom" [(ngModel)]="nomAssignment" name="assignment-name">
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Edition de la date" [(ngModel)]="dateDeRendu" name="date">
      <mat-datepicker-toggle matSuffix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  <mat-form-field appearance="outline">
  <mat-label>Remarques</mat-label>
  <textarea matInput [(ngModel)]="remarques" name="rques"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Mati√®re</mat-label>
    <mat-select [(ngModel)]="matiere" name="date">
      <mat-option value="one">First option</mat-option>
      <mat-option value="two">Second option</mat-option>
    </mat-select>
  </mat-form-field>
    <button mat-raised-button color="primary" (click)="onSaveAssignment($event)">
      Sauver
    </button>
  </form>

</div>
