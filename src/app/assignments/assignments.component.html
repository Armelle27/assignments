<main class="container">
  <nav class="ajouterBtn">
    <a routerLink="/add">
      <button mat-flat-button color="accent">
        Ajouter Assignment
      </button>
    </a>
  </nav>
  <h2>{{titre}}</h2>
  <div class="pagination">
    <button (click)="premierePage()" class="boutonsPagination">Première</button>
    <button (click)="pageSuivante()" [disabled]="!hasNextPage" class="boutonsPagination">Page Suivante</button>
    <button (click)="pagePrecedente()" [disabled]="!hasPrevPage" class="boutonsPagination">Page Précédente</button>
    <button (click)="dernierePage()">Dernière</button>
  </div>
  <br>
  <mat-divider></mat-divider>
  <mat-grid-list cols="4" *ngFor="let a of assignments" rowHeight="2:3">
    <mat-grid-tile>
      <mat-card >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{a.nom}}</mat-card-title>
          <mat-card-subtitle>{{a.dateDeRendu|date}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
           By {{a.auteur}}
          </p>
        </mat-card-content>
        <mat-card-actions>
        <a routerLink="/assignments/{{a.id}}"><button mat-raised-button color="primary" class="details">Details</button></a>
        </mat-card-actions>
      </mat-card>
